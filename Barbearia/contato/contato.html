<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../produtos/style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>

    <header>
        <div class="box">
            <h1><img src="../imagem/logo.png" alt="logo barbearia"></h1>
                <nav>
                    <ul>
                        <li>
                            <a href="../principal/index.html">Home</a>
                        </li>
                        <li>
                            <a href="../produtos/produtos.html">Produtos</a>
                        </li>
                        <li>
                            <a href="../contato/contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <form action="#">
                <label for="name" >Nome:* </label>
                <input type="text" id="name" class="input-basic" placeholder="Digite seu nome aqui" required>
                
                <label for="email">Email:* </label>
                <input type="text" id="email" class="input-basic" placeholder="email@dominio.com" required>

                <label for="phone">Telefone:* </label>
                <input type="number" id="phone" class="input-basic" placeholder="(XX)XXXXX-XXXX" required>

                <label for="mensage">Mensagem: </label>
                <textarea id="mensage" cols="70" rows="10" class="input-basic"></textarea>

                <fieldset>
                    <legend>Como prefer o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email"> Email</label>

                    <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone"> Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por email?</label>

                <input class="button" type="submit" value="Enviar"> 
        </form>
    </main>

    <footer>
        <img src="../imagem/logo-branco.png" alt="logo barbearia branco">
        <p class="copyright">Copyright &copy; Barbearia Alura - 2019</p>
    </footer>

</body>
</html>
